apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: qrng
  name: qrng
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qrng
  template:
    metadata:
      labels:
        app: qrng
    spec:
      containers:
      - image: golang:1.21.4-alpine
        name: qrng
        command: ["go", "run", "main.go"]
        volumeMounts:
        - name: qrng-volume
          subPath: main.go
          mountPath: /go/main.go
      volumes:
      - name: qrng-volume
        configMap:
          name: qrng-config
